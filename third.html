<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label> Firstname:     
                    <input type="text" name="firstname">
                </label>
            </p>

            <p>
                <label> Lasttname:     
                    <input type="text" name="lastname">
                </label>
            </p>


            <label>Course:
                <select name="Course">
                    <option>Course</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.Tech</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>M.Tech</option>
                </select>
            </label>
             <br>
             <p>
                Gender:
                <br> 
                <label>
                    <input type="radio" name="gender" value="male">Male
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" value="female">female
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" value="others">Others
                </label>
             </p>


             <p>
                <label>DOB: 
                    <input type="date" name="date --:-- --">
                </label>
             </p>

             <p>
                <label>Phone: 
                    <input type="button" value="+91">

                    <input type="tel" nam="phone">

                </label>
             </p>

             <p>
             
                <p>Address: </p> 
                <textarea name="Address" cols="80" rows="5"></textarea>
             </p>


             <p>
                <label for="email">Email:
                   <input type="email">
                </label>
             </p>
               

             <p>
                <label for="password">password:
                   <input type="password">
                </label>
             </p>
             
             <p>
                <label for="password">Re-type password:
                   <input type="password">
                </label>
             </p>
              
            <p>
                <ul>
                    <li style="list-style-type: none;">
                        <input type="checkbox" name="Agree to terms and conditions" value="Agree to terms and conditions">Agree to terms and conditions
                    </li>
                </ul>
            </p>

            <p>Choose File 
                <input type="button" value="Choose File">
                No file chosen
            </p>
           
           <p>
            <label>Choose Color
                <button style="background-color: rgb(0, 0, 0);">Click me</button>  
            </label>
           </p> 
              
           <p>
            <input type="Reset" value="Reset">
            <input type="Submit" value="Submit">
           </p>

        </fieldset>
    </form>
</body>
</html>
